    <script>
        // å…¨å±€å˜é‡
        let currentArtists = [];
        let currentSongs = [];
        let playlist = [];
        let currentPage = 1;
        const songsPerPage = 10;

        // DOMå…ƒç´ 
        const artistsContainer = document.getElementById('artists-container');
        const songsContainer = document.getElementById('songs-container');
        const playlistContainer = document.getElementById('playlist-items');
        const paginationContainer = document.getElementById('pagination');
        const playlistCount = document.getElementById('playlist-count');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const clearBtn = document.getElementById('clear-btn');
        const playBtn = document.getElementById('play-btn');
        const shareBtn = document.getElementById('share-btn');

        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            setupEventListeners();
            updatePlaylistCount();
            
            // é»˜è®¤æœç´¢çƒ­é—¨æ­Œæ‰‹ï¼Œè®©ç”¨æˆ·æœ‰åˆå§‹ä½“éªŒ
            performSearch('å‘¨æ°ä¼¦');
            searchInput.value = 'å‘¨æ°ä¼¦';
        }

        // ä½¿ç”¨iTunes APIæœç´¢éŸ³ä¹
        async function searchMusic(term) {
            try {
                showLoading('æ­£åœ¨æœç´¢...');
                
                // ä½¿ç”¨iTunes Search APIï¼Œé™åˆ¶ç»“æœä¸º200æ¡
                const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=musicTrack&limit=200&country=CN`);
                
                if (!response.ok) {
                    throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');
                }
                
                const data = await response.json();
                
                if (data.resultCount === 0) {
                    showError('æœªæ‰¾åˆ°ç›¸å…³ç»“æœ');
                    return { artists: [], songs: [] };
                }
                
                // å¤„ç†è¿”å›çš„æ•°æ®
                const songs = data.results.map(track => ({
                    id: track.trackId,
                    title: track.trackName,
                    artist: track.artistName,
                    album: track.collectionName,
                    duration: track.trackTimeMillis,
                    previewUrl: track.previewUrl,
                    artwork: track.artworkUrl100
                }));
                
                // æå–å”¯ä¸€çš„æ­Œæ‰‹
                const artistsMap = {};
                songs.forEach(song => {
                    if (!artistsMap[song.artist]) {
                        artistsMap[song.artist] = {
                            name: song.artist,
                            songCount: 1
                        };
                    } else {
                        artistsMap[song.artist].songCount++;
                    }
                });
                
                const artists = Object.values(artistsMap).sort((a, b) => b.songCount - a.songCount);
                
                return { artists, songs };
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                showError('æœç´¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•');
                return { artists: [], songs: [] };
            }
        }

        // æ¸²æŸ“æ­Œæ‰‹åˆ—è¡¨
        function renderArtists(artists) {
            artistsContainer.innerHTML = '';
            
            if (artists.length === 0) {
                artistsContainer.innerHTML = '<div class="empty-playlist">æœªæ‰¾åˆ°ç›¸å…³æ­Œæ‰‹</div>';
                return;
            }
            
            artists.forEach(artist => {
                const artistElement = document.createElement('div');
                artistElement.className = 'artist';
                artistElement.textContent = `${artist.name} (${artist.songCount})`;
                artistElement.dataset.artist = artist.name;
                artistsContainer.appendChild(artistElement);
            });
        }

        // æ¸²æŸ“æ­Œæ›²åˆ—è¡¨
        function renderSongs(songs) {
            songsContainer.innerHTML = '';
            
            if (songs.length === 0) {
                songsContainer.innerHTML = '<div class="empty-playlist">æœªæ‰¾åˆ°ç›¸å…³æ­Œæ›²</div>';
                return;
            }
            
            songs.forEach(song => {
                const songElement = document.createElement('div');
                songElement.className = 'song';
                songElement.innerHTML = `
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                        <div class="song-album">${song.album || 'æœªçŸ¥ä¸“è¾‘'}</div>
                    </div>
                    <button class="add-btn" data-id="${song.id}">+</button>
                `;
                songsContainer.appendChild(songElement);
            });
        }

        // æ¸²æŸ“æ­Œå•
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistContainer.innerHTML = '<div class="empty-playlist">æ­Œå•ä¸ºç©ºï¼Œè¯·ä»å·¦ä¾§æ·»åŠ æ­Œæ›²</div>';
                renderPagination();
                return;
            }
            
            // è®¡ç®—å½“å‰é¡µçš„æ­Œæ›²
            const startIndex = (currentPage - 1) * songsPerPage;
            const endIndex = Math.min(startIndex + songsPerPage, playlist.length);
            const currentSongs = playlist.slice(startIndex, endIndex);
            
            currentSongs.forEach((song, index) => {
                const globalIndex = startIndex + index;
                const playlistItem = document.createElement('div');
                playlistItem.className = 'playlist-item';
                playlistItem.draggable = true;
                playlistItem.dataset.index = globalIndex;
                playlistItem.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <div class="song-number">${globalIndex + 1}</div>
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                    </div>
                    <button class="remove-btn" data-index="${globalIndex}">Ã—</button>
                `;
                playlistContainer.appendChild(playlistItem);
            });
            
            renderPagination();
            setupDragAndDrop();
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            paginationContainer.innerHTML = '';
            
            if (playlist.length <= songsPerPage) {
                return;
            }
            
            const totalPages = Math.ceil(playlist.length / songsPerPage);
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = 'ä¸Šä¸€é¡µ';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderPlaylist();
                });
                paginationContainer.appendChild(prevButton);
            }
            
            // é¡µç æŒ‰é’®
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.classList.toggle('active', i === currentPage);
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderPlaylist();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'ä¸‹ä¸€é¡µ';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderPlaylist();
                });
                paginationContainer.appendChild(nextButton);
            }
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // æ­Œæ‰‹ç‚¹å‡»äº‹ä»¶
            artistsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('artist')) {
                    const artistName = e.target.dataset.artist;
                    filterSongsByArtist(artistName);
                    
                    // é«˜äº®é€‰ä¸­çš„æ­Œæ‰‹
                    document.querySelectorAll('.artist').forEach(artist => {
                        artist.classList.remove('active');
                    });
                    e.target.classList.add('active');
                }
            });
            
            // æ·»åŠ æ­Œæ›²åˆ°æ­Œå•
            songsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-btn')) {
                    const songId = parseInt(e.target.dataset.id);
                    addSongToPlaylist(songId);
                }
            });
            
            // ä»æ­Œå•ç§»é™¤æ­Œæ›²
            playlistContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-btn')) {
                    const index = parseInt(e.target.dataset.index);
                    removeSongFromPlaylist(index);
                }
            });
            
            // æœç´¢åŠŸèƒ½
            searchBtn.addEventListener('click', () => {
                const query = searchInput.value.trim();
                if (query) {
                    performSearch(query);
                }
            });
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        performSearch(query);
                    }
                }
            });
            
            // æ¸…ç©ºæ­Œå•
            clearBtn.addEventListener('click', clearPlaylist);
            
            // æ’­æ”¾æ­Œå•
            playBtn.addEventListener('click', playPlaylist);
            
            // åˆ†äº«æ­Œå•
            shareBtn.addEventListener('click', sharePlaylist);
        }

        // æ‰§è¡Œæœç´¢
        async function performSearch(query) {
            const { artists, songs } = await searchMusic(query);
            
            currentArtists = artists;
            currentSongs = songs;
            
            renderArtists(artists);
            renderSongs(songs);
        }

        // æŒ‰æ­Œæ‰‹ç­›é€‰æ­Œæ›²
        function filterSongsByArtist(artistName) {
            const filteredSongs = currentSongs.filter(song => song.artist === artistName);
            renderSongs(filteredSongs);
        }

        // æ·»åŠ æ­Œæ›²åˆ°æ­Œå•
        function addSongToPlaylist(songId) {
            const song = currentSongs.find(s => s.id === songId);
            
            if (song) {
                // æ£€æŸ¥æ˜¯å¦å·²åœ¨æ­Œå•ä¸­
                if (!playlist.some(s => s.id === songId)) {
                    playlist.push({...song});
                    // å¦‚æœæ·»åŠ æ­Œæ›²åéœ€è¦åˆ‡æ¢åˆ°æ–°é¡µé¢ï¼Œåˆ™æ›´æ–°å½“å‰é¡µç 
                    const newTotalPages = Math.ceil(playlist.length / songsPerPage);
                    if (currentPage !== newTotalPages) {
                        currentPage = newTotalPages;
                    }
                    renderPlaylist();
                    updatePlaylistCount();
                    showMessage(`å·²æ·»åŠ  "${song.title}" åˆ°æ­Œå•`);
                } else {
                    showMessage(`"${song.title}" å·²åœ¨æ­Œå•ä¸­`);
                }
            }
        }

        // ä»æ­Œå•ç§»é™¤æ­Œæ›²
        function removeSongFromPlaylist(index) {
            if (index >= 0 && index < playlist.length) {
                const songTitle = playlist[index].title;
                playlist.splice(index, 1);
                
                // å¦‚æœåˆ é™¤æ­Œæ›²åå½“å‰é¡µæ²¡æœ‰æ­Œæ›²äº†ï¼Œåˆ™å›åˆ°ä¸Šä¸€é¡µ
                const currentPageStartIndex = (currentPage - 1) * songsPerPage;
                if (playlist.length <= currentPageStartIndex && currentPage > 1) {
                    currentPage--;
                }
                
                renderPlaylist();
                updatePlaylistCount();
                showMessage(`å·²ä»æ­Œå•ç§»é™¤ "${songTitle}"`);
            }
        }

        // æ¸…ç©ºæ­Œå•
        function clearPlaylist() {
            if (playlist.length === 0) {
                showMessage('æ­Œå•å·²ç»æ˜¯ç©ºçš„');
                return;
            }
            
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ­Œå•å—ï¼Ÿ')) {
                playlist = [];
                currentPage = 1;
                renderPlaylist();
                updatePlaylistCount();

        // æ’­æ”¾æ­Œå•
        function playPlaylist() {
            if (playlist.length === 0) {
                showMessage('æ­Œå•ä¸ºç©ºï¼Œè¯·å…ˆæ·»åŠ æ­Œæ›²');
                return;

        // è®¾ç½®æ‹–æ‹½æ’åº
        function setupDragAndDrop() {
            const items = playlistContainer.querySelectorAll('.playlist-item');
            
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', item.dataset.index);
                    setTimeout(() => item.classList.add('dragging'), 0);
                });
                
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                });
            });
            
            playlistContainer.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(playlistContainer, e.clientY);
                const draggable = document.querySelector('.dragging');
                if (draggable && afterElement) {
                    playlistContainer.insertBefore(draggable, afterElement);
                } else if (draggable) {
                    playlistContainer.appendChild(draggable);
                }
            });
            
            playlistContainer.addEventListener('drop', (e) => {
                e.preventDefault();
                const fromIndex = parseInt(e.dataTransfer.getData('text/plain'));
                const items = Array.from(playlistContainer.querySelectorAll('.playlist-item'));
                const toIndex = items.findIndex(item => item.classList.contains('dragging'));
                
                if (fromIndex !== toIndex && toIndex !== -1) {
                    // è®¡ç®—å…¨å±€ç´¢å¼•
                    const startIndex = (currentPage - 1) * songsPerPage;
                    const actualToIndex = startIndex + toIndex;
                    
                    // é‡æ–°æ’åºplaylistæ•°ç»„
                    const [movedItem] = playlist.splice(fromIndex, 1);
                    playlist.splice(actualToIndex, 0, movedItem);
                    
                    // æ›´æ–°UI
                    renderPlaylist();
                    showMessage('æ­Œå•é¡ºåºå·²æ›´æ–°');
                }
            });
        }

        // è·å–æ‹–æ‹½åçš„å…ƒç´ ä½ç½®
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.playlist-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // æ›´æ–°æ­Œå•è®¡æ•°
        function updatePlaylistCount() {
            playlistCount.textContent = `(${playlist.length})`;

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message) {
            // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
            const messageEl = document.createElement('div');
            messageEl.textContent = message;
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 12px 20px;
                border-radius: 5px;
                z-index: 1000;
                transition: all 0.3s;
            `;
            
            document.body.appendChild(messageEl);
            
            // 3ç§’åç§»é™¤æ¶ˆæ¯
            setTimeout(() => {
                messageEl.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(messageEl);
                }, 300);
            }, 3000);
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(message) {

        function showError(message) {

        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
